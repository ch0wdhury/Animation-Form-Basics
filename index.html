<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation - Input - Type - Hover</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<!-- Animation Portion -->
<section class="outer_wrapper">
	<div class="box">
		<div class="ball"></div> <!-- Running Ball -->
		<div class="inner_wrapper">
			<form action="#"> <!-- Basic Form Portion -->
				<label for="fname">First Name:</label>
				<input type="text" id="fname" placeholder="First Name">
				<br>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" placeholder="Last Name">
				<br>
				<label for="email">Email Address:</label>
				<input type="email" id="email" placeholder="Email Address">
				<br>
				<label for="number">Contact No:</label>
				<input type="tel" id="number" placeholder="Mobile Number">
				<br><br> <!-- Gender Radio Portion -->
				<label for="gender">Gender:</label>
				<div class="continput">
					<ul>
						<li>
							<input type="radio" name="1">
							<label>Male</label>
							<div class="bullet">
								<div class="line zero"></div>
								<div class="line one"></div>
								<div class="line two"></div>
								<div class="line three"></div>
								<div class="line four"></div>
								<div class="line five"></div>
								<div class="line six"></div>
								<div class="line seven"></div>
							</div>
						</li>
						<li>
							<input type="radio" name="1">
							<label>Female</label>
							<div class="bullet">
							<div class="line zero"></div>
							<div class="line one"></div>
							<div class="line two"></div>
							<div class="line three"></div>
							<div class="line four"></div>
							<div class="line five"></div>
							<div class="line six"></div>
							<div class="line seven"></div>
							</div>
						</li>
					</ul>
				</div>
				<br><br> <!-- Date of Birth Portion -->
				<label for="bday">Date of Birth:</label>
				<br>
				<select name="Birth_Day" id="bday" title="Day">
					<option value="0">Day</option>
					<option value="1">Blah</option>
					<option value="2">Blah</option>
					<option value="3">Blah</option>
					<option value="4" selected="1">16</option>
				</select>
				<select name="Birth_Month" id="bday" title="Month">
					<option value="0">Month</option>
					<option value="1">Humpty</option>
					<option value="2">Dumpty</option>
					<option value="3">Sat</option>
					<option value="4">on</option>
					<option value="5">a wall.</option>
					<option value="6" selected="1">Dec</option>
				</select>
				<select name="Birth_Year" id="bday" title="Year">
					<option value="0">Year</option>
					<option value="1">Twinkle</option>
					<option value="2">Twinkle</option>
					<option value="3">Little</option>
					<option value="4">Star</option>
					<option value="5">Now</option>
					<option value="6">I</option>
					<option value="7">Wonder</option>
					<option value="8">How</option>
					<option value="9">Old</option>
					<option value="10">You</option>
					<option value="11">Are?</option>
					<option value="12" selected="1">1971</option>
				</select>
				<br><br> <!-- Education Qual Portion -->
				<label for="education">Educational Qualification:</label>
				<br>
					<div class="wrap">
							<input id="check1" type="checkbox" name="check1" value="check">
							<label for="check1">Secondary School Certificate</label>
					</div>
					<div class="wrap hsc">
							<input id="check2" type="checkbox" name="check" value="check">
							<label for="check2">Higher Secondary School Certificate</label>
					</div>
					<div class="wrap">
							<input id="check3" type="checkbox" name="check3" value="check">
							<label for="check3">Bachelors or Equivalent</label>
					</div>
					<div class="wrap">
							<input id="check4" type="checkbox" name="check4" value="check">
							<label for="check4">Masters or Equivalent</label>
					</div>
				<br><br><br><br> <!-- Submit & Reset Portion -->
				<button type="submit">Submit</button>
				<button type="reset">Clear All</button>
			</form>
		</div>
	</div>
</section>
	<!-- Animation Portion -->

</body>
</html>
